<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mini Phone</title>
        <meta name="description" content="Web Phone">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="phone">
                <div class="screen">
                    <div class="topBar">
                        <div class="topBarRight">   
                            <div class="time">
                                <a href="clock.html" class="clock">
                                    <div class="hours"><span id="hours"></span></div>
                                    <div class="dots">:</div>
                                    <div class="minutes"><span id="minutes"></span></div>
                                </a>
                            </div>
                        </div>
                        <div class="topBarLeft">
                            <div class="wifi"><i class="fa-solid fa-wifi"></i></div>
                            <div class="network"><i class="fa-solid fa-signal"></i></div>
                            <div class="battery"><i class="fa-solid fa-battery-full"></i></div>
                        </div>
                    </div>
                    <div class="calculatorApp appVisible">
                        <div class="overlay"></div>
                        <div class="calculatorContainer">
                            <div class="calculatorScreen">
                                <div class="calculationBox">
                                    <div class="calculation"></div>
                                    <div class="result"></div>
                                </div>
                            </div>
                            <div class="calculatorSymbols">
                                <div class="symbol"><button class="symbolButton clear">C</button></div>
                                <div class="symbol"><button class="symbolButton decimalDot">.</button></div>
                                <div class="symbol"><button class="symbolButton erase">&#9664</button></div>
                                <div class="symbol"><button class="symbolButton division">/</button></div>
                                <div class="symbolNumber"><button class="symbolButton seven">7</button></div>
                                <div class="symbolNumber"><button class="symbolButton eight">8</button></div>
                                <div class="symbolNumber"><button class="symbolButton nine">9</button></div>
                                <div class="symbol"><button class="symbolButton multiplication">x</button></div>
                                <div class="symbolNumber"><button class="symbolButton four">4</button></div>
                                <div class="symbolNumber"><button class="symbolButton five">5</button></div>
                                <div class="symbolNumber"><button class="symbolButton six">6</button></div>
                                <div class="symbol"><button class="symbolButton subtraction">-</button></div>
                                <div class="symbolNumber"><button class="symbolButton one">1</button></div>
                                <div class="symbolNumber"><button class="symbolButton two">2</button></div>
                                <div class="symbolNumber"><button class="symbolButton three">3</button></div>
                                <div class="symbol"><button class="symbolButton addition">+</button></div>
                                <div class="symbolNumber"></div>
                                <div class="symbolNumber"><button class="symbolButton zero">0</button></div>  
                                <div class="symbolNumber"></div>
                                <div class="symbol"><button class="symbolButton equals">=</button></div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="openTabs">
                        <div class="placement">
                            <div class="tabsContent">
                                    <div class="slider">
                                        <div class="slide"><a href="clock.html"><img src="img/clock.png" alt="clock"></a></div>
                                        <div class="slide"><a href="notes.html"><img src="img/note.png" alt="notes"></a></div>
                                        <div class="slide"><a href="calculator.html"><img src="img/calculator.png" alt="calculator"></a></div>
                                        <div class="slide"><a href="calendar.html"><img src="img/calendar.png" alt="calendar"></a></div>
                                        <div class="slide"><a href="weather.html"><img src="img/weather.png" alt="weather"></a></div>
                                    </div>                                   
                            </div>
                        </div>
                    </div>
                    <div class="bottomBar">
                        <div class="bottomBarContainer">
                            <div class="openButton"><i class="fa-solid fa-bars bottom" ><button id="openTabs" hidden></button></i></div>
                            <div class="homeButton"><a href="index.html"><i class="fa-regular fa-square bottom"></i></a></div>
                            <div class="returnButton"><a href="javascript:history.back()"><i class="fa-solid fa-left-long bottom"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="time.js" async defer></script>
        <script src="calculator.js" async defer></script>
        <script src="slider.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
    </body>
</html>
